<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n1 = 0;
        var n2 = 1;
        var n3 = 0;

        while (true){
            n3 = n2 + n1;
            n1 = n2;
            n2 = n3;
            if (n3 % 5 == 0){
                console.log(n3);
                break;
            }
        }

    </script>
</body>
</html>
