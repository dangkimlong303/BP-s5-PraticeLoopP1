<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var number = 30;
        var count = 0;
        var i = 0;
        var total = 0;
        while (count < number){
            if (i % 7 == 0){
                count++;
                total += i;
                console.log(i);
            }
            i++;
        }
        console.log(total);
        console.log(count);
    </script>
</body>
</html>
